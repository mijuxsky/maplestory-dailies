<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MapleStory Dailies</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 5px;
    }
    #utc-time {
      margin-bottom: 10px;
      font-size: 14px;
    }
    #save-slots, #theme-selector {
      margin-bottom: 15px;
    }
    button {
      background: #cbb7f0;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin: 0 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #b7a1e1;
    }
    #checklists {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .character {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px 20px;
      width: 220px;
      flex-shrink: 0;
    }
    .character input.char-name {
      font-size: 16px;
      font-weight: bold;
      border: none;
      background: transparent;
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .task {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    .task input[type="checkbox"] {
      margin-right: 8px;
    }
    .task input[type="text"] {
      border: none;
      border-bottom: 1px solid #ccc;
      flex: 1;
      background: transparent;
    }
    #theme {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    /* Light Mode */
    body.light { background: #f9f9f9; color: #333; }
    body.light .character { background: #fff; }
    body.light h1 { color: #444; }
    /* Dark Mode */
    body.dark { background: #1e1e2e; color: #e5e5e5; }
    body.dark .character { background: #2b2b3c; }
    body.dark h1 { color: #cbb7f0; }
    /* Cloud Mode */
    body.cloud { background: #f0f8ff; color: #3a4a5a; }
    body.cloud .character { background: #ffffff; border: 1px solid #dce6f0; }
    body.cloud h1 { color: #5a86b5; }
    /* Lavender Mode */
    body.lavender { background: #f4f0fa; color: #4b3b60; }
    body.lavender .character { background: #fff; }
    body.lavender h1 { color: #7c5db0; }
    /* Accent checkbox colors per theme */
    body.light .task input[type="checkbox"] { accent-color: #666; }
    body.dark .task input[type="checkbox"] { accent-color: #cbb7f0; }
    body.cloud .task input[type="checkbox"] { accent-color: #5a86b5; }
    body.lavender .task input[type="checkbox"] { accent-color: #7c5db0; }
  </style>
</head>
<body>
  <h1>MapleStory Dailies</h1>
  <div id="utc-time">Loading UTC time...</div>

  <div id="theme-selector">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
      <option value="cloud">Cloud</option>
      <option value="lavender">Lavender</option>
    </select>
  </div>

  <div id="save-slots">
    <span>Save Slot:</span>
    <button onclick="switchSlot(1)">1</button>
    <button onclick="switchSlot(2)">2</button>
    <button onclick="switchSlot(3)">3</button>
  </div>

  <div id="checklists"></div>

  <script>
    let currentSlot = 1;
    const numCharacters = 5;
    const numTasks = 5;

    function getStorageKey() {
      const today = new Date().toISOString().split('T')[0]; 
      return `mapleDailies_slot${currentSlot}_${today}`;
    }
    function getDataKey() { return `mapleData_slot${currentSlot}`; }
    function loadData() { return JSON.parse(localStorage.getItem(getDataKey())) || {}; }
    function saveData(data) { localStorage.setItem(getDataKey(), JSON.stringify(data)); }

    function buildChecklists() {
      const checklistContainer = document.getElementById('checklists');
      checklistContainer.innerHTML = '';
      const data = loadData();
      for (let c = 0; c < numCharacters; c++) {
        const charBox = document.createElement('div');
        charBox.className = "character";
        const charName = document.createElement('input');
        charName.className = "char-name";
        charName.placeholder = "Character Name";
        charName.value = data[`char_${c}_name`] || "";
        charName.addEventListener("input", () => {
          data[`char_${c}_name`] = charName.value; saveData(data);
        });
        charBox.appendChild(charName);
        for (let t = 0; t < numTasks; t++) {
          const wrapper = document.createElement('div'); wrapper.className = "task";
          const id = `slot${currentSlot}_char${c}_task${t}`;
          const storageKey = getStorageKey() + "_" + id;
          const savedChecked = localStorage.getItem(storageKey) === "true";
          const checkbox = document.createElement('input');
          checkbox.type = "checkbox"; checkbox.checked = savedChecked;
          checkbox.addEventListener("change", () => { localStorage.setItem(storageKey, checkbox.checked); });
          const taskInput = document.createElement('input');
          taskInput.type = "text"; taskInput.placeholder = "Daily Task";
          taskInput.value = data[`char_${c}_task_${t}`] || "";
          taskInput.addEventListener("input", () => {
            data[`char_${c}_task_${t}`] = taskInput.value; saveData(data);
          });
          wrapper.appendChild(checkbox); wrapper.appendChild(taskInput);
          charBox.appendChild(wrapper);
        }
        checklistContainer.appendChild(charBox);
      }
    }

    function switchSlot(slot) {
      currentSlot = slot;
      const today = new Date().toISOString().split('T')[0];
      if (!localStorage.getItem(getStorageKey())) {
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith(`mapleDailies_slot${slot}`)) {
            localStorage.removeItem(key);
          }
        }
        localStorage.setItem(getStorageKey(), "started");
      }
      buildChecklists();
    }

    function updateUTCTime() {
      const now = new Date();
      const utcYear = now.getUTCFullYear();
      const utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
      const utcDay = String(now.getUTCDate()).padStart(2, '0');
      const utcHours = String(now.getUTCHours()).padStart(2, '0');
      const utcMinutes = String(now.getUTCMinutes()).padStart(2, '0');
      const utcSeconds = String(now.getUTCSeconds()).padStart(2, '0');
      document.getElementById('utc-time').innerText =
        `UTC Time: ${utcMonth}/${utcDay}/${utcYear} ${utcHours}:${utcMinutes}:${utcSeconds}`;
    }
    setInterval(updateUTCTime, 1000);
    updateUTCTime();

    // Theme handling
    function loadTheme() {
      const savedTheme = localStorage.getItem("mapleTheme") || "lavender";
      document.body.className = savedTheme;
      document.getElementById("theme").value = savedTheme;
    }
    document.getElementById("theme").addEventListener("change", function() {
      const theme = this.value;
      document.body.className = theme;
      localStorage.setItem("mapleTheme", theme);
    });

    switchSlot(1);
    loadTheme();
  </script>
</body>
</html>
